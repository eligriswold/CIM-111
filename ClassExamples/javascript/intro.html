<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Intro to javascript</title>
    <style media="screen">
      #underline{
        text-decoration: none;
      }
    </style>
  </head>
  <body>

    <h1>Dark Salmon</h1>
    <h1>Not Blanched Almond</h1>

    <h2 id="underline">This is underlined</h2>

    <ul>
      <li class="blanchedalmond">item 1</li>
      <li class="blanchedalmond">item 2</li>
      <li class="blanchedalmond">item 3</li>
    </ul>

    <p id="changeText">This text is awesome</p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>

    <script type="text/javascript">
      $(document).ready(function(){
        //all of your javascript/jquery code goes below
        // .css function .css("css property", "value")
        $("h1").css("color", "darksalmon");
        $("#underline").css("text-decoration", "underline");
        $(".blanchedalmond").css("background-color", "blanchedalmond")
        // .html changes text inside of html element
        $("#changeText").html("This is a magic trick");


      });
    </script>
  </body>
</html>
